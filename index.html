<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Era Roleplay - Mundo Ninja</title>
    <link rel="stylesheet" href="public/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/image0.png" alt="New Era RPG">
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="#news"><i class="fas fa-newspaper"></i><span>NEWS</span></a></li>
                <li><a href="#wiki"><i class="fas fa-book"></i><span>WIKI</span></a></li>
                <li><a href="/login"><i class="fas fa-user"></i><span>LOGIN</span></a></li>
                <li><a href="#participar"><i class="fas fa-gamepad"></i><span>PARTICIPAR</span></a></li>
            </ul>
            <div class="language-select">
                <select>
                    <option value="pt">PT</option>
                    <option value="en">EN</option>
                </select>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero-carousel">
            <div class="swiper main-carousel">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="carousel-content">
                            <img src="./img/slide1.jpeg" alt="Slide 1">
                            <div class="carousel-text">
                                <h1>NEW ERA ROLEPLAY</h1>
                                <p>EXPLORE O MUNDO NINJA DO NEW ERA RPG!</p>
                                <a href="#" class="carousel-btn">COMECE SUA JORNADA</a>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="carousel-content">
                            <img src="img/slide2.jpeg" alt="Slide 2">
                            <div class="carousel-text">
                                <h1>EVENTOS ESPECIAIS</h1>
                                <p>Participe de missões épicas e torne-se uma lenda!</p>
                                <a href="#" class="carousel-btn">PARTICIPAR</a>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="carousel-content">
                            <img src="img/slide3.jpeg" alt="Slide 3">
                            <div class="carousel-text">
                                <h1>SISTEMA DE BATALHA</h1>
                                <p>Domine jutsus e enfrente outros ninjas!</p>
                                <a href="#" class="carousel-btn">SAIBA MAIS</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>
        </section>

        <section class="social-links">
            <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-line"></i></a>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 New Era Roleplay</p>
    </footer>

    <div class="page-top">
        <a href="#top"><i class="fas fa-arrow-up"></i></a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="public/js/script.js"></script>
</body>
</html>
